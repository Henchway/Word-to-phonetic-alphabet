<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css"/>
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
    <py-env>
        - paths:
            - /main.py
    </py-env>

</head>
<body>

<py-script>
    from main import generate_phonetic_alphabet
    def convert(*args):
        sentence = document.getElementById("sentence").value
        language = document.getElementById("language").value
        result = generate_phonetic_alphabet(sentence, language)
        pyscript.write("phonetic", result)
</py-script>

<div id="form">
    <form>
        <label for="sentence">Sentence:</label>
        <input type="text" id="sentence" name="sentence">
        <br>
        <label for="language">Language:</label>
        <select name="language" id="language">
            <option value="ger">German</option>
        </select>
        <br>
        <input type="button" value="Submit" id="submit" pys-onClick="convert">
    </form>
</div>

<label for="phonetic"></label>
<textarea id="phonetic"></textarea>


</body>
</html>
